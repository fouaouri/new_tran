<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-message {
            color: #00ff00; /* Green text color */
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-container {
            background-color: #423a3acc; /* Black background with slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            width: 300px;
            animation: fadeIn 2s ease-in-out;
        }

        .form-label {
            color: #00ff00; /* Green label color */
        }

        .form-input {
            background-color: #333; /* Dark input background */
            color: #00ff00; /* Green text color */
            border: 1px solid #00ff00; /* Green border */
        }

        .form-input:focus {
            background-color: #000; /* Black background on focus */
            color: #00ff00; /* Green text color */
            border-color: #00ff00; /* Green border on focus */
            box-shadow: none; /* Remove Bootstrap's default box-shadow */
        }

        .form-button {
            background-color: #00ff00; /* Green button color */
            color: #000; /* Black text color */
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #007f00; /* Darker green on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to the Chat App!</h1>
        <p>Please log in to continue.</p>
    </div>
    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control form-input" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control form-input" required>
            </div>
            <button type="submit" class="btn form-button">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
